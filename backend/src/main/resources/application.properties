app.uploads.scans.dir=C:\\Users\\Corentin\\Documents\\VMUT\\uploads\\scans
app.uploads.xml.dir=C:\\Users\\Corentin\\Documents\\VMUT\\uploads\\xml
app.cve.data.dir=C:\\Users\\Corentin\\Documents\\VMUT\\cve_data
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

